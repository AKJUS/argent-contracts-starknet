[package]
name = "argent"
version = "0.1.0"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest

[[target.starknet-contract]]
sierra = true
casm = true
allowed-libfuncs-list.name = "audited"

[dependencies]
starknet = "2.3.0"

[tool.fmt]
sort-module-level-items = true

[scripts]
format = "scarb fmt && yarn prettier --write ."
lint = "yarn eslint ."
test-ts = "scarb --profile release build && yarn tsc && yarn mocha tests-integration/*.test.ts"
test-multisig = "scarb --profile release build && yarn tsc && yarn mocha tests-integration/multisig*.test.ts"
test-list = "scarb --profile release build && yarn tsc && yarn mocha --dry-run tests-integration/*.test.ts"
install-devnet = "mkdir -p ./cairo && git clone --branch v$(cat Scarb.toml | grep ^starknet | cut -d\\\" -f2) https://github.com/starkware-libs/cairo.git"
start-devnet = "./scripts/start-devnet.sh"
kill-devnet = "lsof -t -i tcp:5050 | xargs kill"
profile = "scarb --profile release build && yarn ts-node scripts/profile-account.ts"
deploy = "scarb --profile release build && yarn ts-node scripts/deploy-account.ts"
generate-signature = "yarn ts-node ./scripts/generate-signature.ts"
gas-report = "yarn ts-node scripts/gas-report.ts"
