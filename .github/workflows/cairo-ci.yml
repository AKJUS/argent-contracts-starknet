name: Cairo CI

on: push

env:
  SCARB_VERSION: 0.5.0


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Check out main branch
        uses: actions/checkout@v3

      - name: Step 2 - Setup Scarb
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://docs.swmansion.com/scarb/install.sh | bash -s -- -v ${{ env.SCARB_VERSION }}

      - name: Step 3 - Make sure we can build
        run: scarb build

      - name: Step 4 - Run all cairo tests
        run: scarb test


  format:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Check out main branch
        uses: actions/checkout@v3

      - name: Step 2 - Setup Scarb
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://docs.swmansion.com/scarb/install.sh | bash -s -- -v ${{ env.SCARB_VERSION }}

      - name: Step 3 - Check formatting
        run: scarb fmt --check

  contract-approvers:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Check out main branch
        uses: actions/checkout@v3

      - name: Step 2 - Install project
        run: yarn install --frozen-lockfile

      - name: Step 3 - Check approvers count
        run: yarn ts-node ./scripts/check-contract-approvers.ts 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
